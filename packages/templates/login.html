{% extends "base.html" %} {% block title %}signup{% endblock %} {% block content
%}
<div
  class="bg-light"
  style="
    padding: 25px;
    border: 2px solid black;
    margin-top: 250px;
    background: url(../static/pencil.jpg);
  "
>
  <form class="form-signin" method="post">
    <i class="fas fa-desktop fa-3x"></i>
    <h1 class="h2 mb-3 font-weight-normal">LOGIN UP</h1>
    <label for="inputuser">Username:</label>
    <input
      type="text"
      id="inputuser"
      name="inputuser"
      class="form-control"
      placeholder="Username"
      required
      autofocus
    />
    <label for="inputPassword">Password:</label>
    <input
      type="password"
      id="inputPassword"
      name="inputPassword"
      class="form-control"
      placeholder="Password"
      required
    />
    <br />
    <button class="btn btn-lg btn-primary btn-block" type="submit">
      Login in
    </button>
    <br />
    <p class="text-center">Not registered?<a href="/signup">signup here</a></p>
    <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
  </form>
</div>
{% endblock %}
