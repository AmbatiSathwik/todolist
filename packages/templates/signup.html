{% extends "base.html" %} {% block title %}signup{% endblock %} {% block content
%}
<div
  class="bg-light"
  style="
    padding: 25px;
    border: 2px solid black;
    margin-top: 100px;
    background: url(../static/pencil.jpg);
  "
>
  <form class="form-signin" method="post">
    <i class="fas fa-desktop fa-3x"></i>
    <h1 class="h2 mb-3 font-weight-normal">SIGN UP</h1>
    <label for="inputuser">User Name:</label>
    <input
      type="text"
      id="inputuser"
      name="inputuser"
      class="form-control"
      placeholder="User Name"
      required
      autofocus
    />
    <br />
    <label for="inputEmail">Email address:</label>
    <input
      type="email"
      id="inputEmail"
      name="inputEmail"
      class="form-control"
      placeholder="Email address"
      required
      autofocus
    />
    <br />
    <label for="inputPassword">Password:</label>
    <input
      type="password"
      id="inputPassword"
      name="inputPassword"
      class="form-control"
      placeholder="Password"
      required
    />
    <br />
    <label for="inputPasswordcheck">Confirm Password:</label>
    <input
      type="password"
      id="inputPasswordcheck"
      name="inputPasswordcheck"
      class="form-control"
      placeholder="Password"
      required
    />
    <br />
    <br />
    <button class="btn btn-lg btn-primary btn-block" type="submit">
      Sign in
    </button>
    <br />
    <p class="text-center">
      Already registered? <a href="/login">login here</a>
    </p>
    <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
  </form>
</div>
{% endblock %}
